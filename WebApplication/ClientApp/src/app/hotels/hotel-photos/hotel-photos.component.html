<div class="container">
  <div class="row">
    <div class="col-12">
      <div>
        <img *ngFor="let photo of photos;" [src]="photo.photoUrl" class="img-response" width="100" />
      </div>

      <form (ngSubmit)="onSave(f)" #f="ngForm">
        <app-image-uploader [uploadedImageUrl]="uploadedImageUrl"
                            [uploadedPercentage]="uploadedPercentage"
                            (uploadImageFile)="uploadImage($event);"
                            (deleteImage)="onDeleteImage();">
        </app-image-uploader>

        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
        <button class="btn btn-warning" type="button" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
