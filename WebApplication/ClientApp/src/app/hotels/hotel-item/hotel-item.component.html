<a [routerLink]="[model.id]"
   [routerLinkActive]="['active']"
   class="list-group-item clearfix">
  <strong class="list-group-item-heading">{{ model.name }}</strong>
  <em> {{ model.city?.name }} - {{ model.city?.country?.name }}</em>
  <div id="stars{{ model.id }}" class='starrr float-right'></div>
</a>
