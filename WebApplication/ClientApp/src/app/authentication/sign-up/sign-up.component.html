      <a [routerLink]="['/']">Home</a>

    <li class="breadcrumb-item active" aria-current="page">
      <span>Sign Up</span>
    </li>
  </ol>

<div class="container">
  <div class="row">
    <form [formGroup]="myFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" class="form-control" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" class="form-control" formControlName="password" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password: </label>
        <input type="password" id="confirm-password" class="form-control" formControlName="confirm-password" />
      </div>

      <app-validation-errors></app-validation-errors>

      <button class="btn btn-primary" type="submit" [disabled]="!myFormGroup.valid">Sign Up</button>
      <span> | </span>
      <button class="btn btn-warning" type="button" (click)="onSignUp()">Switch to Login</button>
    </form>
  </div>
</div>
<br />
