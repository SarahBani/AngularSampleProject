<a [routerLink]="[model.id]"
   [routerLinkActive]="['active']"
   class="list-group-item clearfix">
  <strong class="list-group-item-heading">{{ model.name }}</strong>
  <span class="float-right">
    <img src="{{ model.logoUrl }}" alt="{{ model.name }}" class="img-responsive"
         style="max-height:50px" *ngIf="model.logoUrl" />
  </span>
</a>
