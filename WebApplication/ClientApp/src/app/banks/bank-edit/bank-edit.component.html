<div class="container">
  <div class="row">
    <form (ngSubmit)="onSave()" #f="ngForm">
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" class="form-control" ngModel required />
      </div>
      <app-upload-image labelText="Logo" [uploadedImageUrl]="uploadedImageUrl"
                        [uploadedPercentage]="uploadedPercentage"
                        (uploadImageFile)="uploadImage($event);" (deleteImage)="onDeleteImage();">
      </app-upload-image>

      <p *ngIf="(f.controls.name != null && !f.controls.name.valid && f.controls.name.touched)"
         class="alert-danger">
        Please enter valid values!
      </p>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" type="reset">Clear</button>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid || (uploadedPercentage != null && uploadedPercentage < 100)">Save</button>
          <button class="btn btn-danger" type="button" [disabled]="id == null" (click)="onDelete()">Delete</button>
          <button class="btn btn-warning" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<br />

<app-spinner *ngIf="isLoading"></app-spinner>
