<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <strong class="modal-title">Modal Header</strong>
        <button type="button" class="close" data-dismiss="modal" (click)="onClose()">&times;</button>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button id="btnOK" type="button" class="btn btn-success" data-dismiss="modal"
                (click)="onOK()">
          OK
        </button>
        <button id="btnCancel" type="button" class="btn btn-warning" data-dismiss="modal"
                (click)="onCancel()">
          Cancel
        </button>
        <button id="btnYes" type="button" class="btn btn-danger" data-dismiss="modal"
                (click)="onYes()">
          Yes
        </button>
        <button id="btnNo" type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="onNo()">
          No
        </button>
      </div>
    </div>

  </div>
</div>

<!-- Modal Alert -->
<div class="modal fade" id="myModalAlert" role="dialog">
  <div class="modal-dialog alert">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <div class="modal-alert-content"></div>
  </div>
</div>
