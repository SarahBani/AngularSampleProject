<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSave(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Writer: </label>
          <input type="text" id="writer" name="writer" class="form-control" ngModel required maxlength="100" />
        </div>
        <div class="form-group">
          <label for="name">Comment: </label>
          <textarea id="comment" name="comment" class="form-control" rows="5" ngModel required></textarea>
        </div>
        <button class="btn btn-primary" type="reset">Clear</button>
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
        <button class="btn btn-warning" type="button" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
