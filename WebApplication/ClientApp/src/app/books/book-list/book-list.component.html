<div class="container" *ngIf="books">
  <div class="row">
    <div class="col-12 list-group">
      <app-book-item *ngFor="let book of books;" [model]="book">
      </app-book-item>
    </div>
  </div>
</div>

<button class="btn btn-primary" (click)="onAdd()">Add</button>
<button class="btn btn-success" (click)="onRefresh()">Refresh</button>

<app-spinner *ngIf="isLoading"></app-spinner>
