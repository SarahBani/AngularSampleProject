<div class="container text-center" *ngIf="model != null">
  <div class="row">
    <div class="col-12">
      <img [src]="'images/' + model.logoUrl" class="img-response" width="300" alt="{{ model.name }}" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h4>{{ model.name }}</h4>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12">

      <div class="btn-group">
        <button class="btn btn-primary" style="cursor:pointer" (click)="onBack()">Back</button>
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" appDropDown>
        Manage<span class="caret"></span></button>
        <div class=" dropdown-menu">
          <a class="dropdown-item" style="cursor:pointer" (click)="addToShoppingList()">Branches</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" style="cursor:pointer" (click)="onEdit()">Edit</a>
          <a class="dropdown-item" style="cursor:pointer" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
