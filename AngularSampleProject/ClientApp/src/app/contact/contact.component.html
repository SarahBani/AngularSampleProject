<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSave(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ngModel required email />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" ngModel required email />
        </div>
        <p *ngIf="!f.valid && f.touched" class="alert-danger">
          Please enter valid values!
        </p>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
